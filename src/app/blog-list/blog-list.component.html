<div class='full'>
  <div class="masonry-demo">
    <ngx-masonry [options]="masonryOptions" [ordered]="true">
      <div ngxMasonryItem *ngFor="let post of posts$ | async" class='card-container'>
        <mat-card class="example-card mat-elevation-z8" [routerLink]="post.route">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.date | date: 'MMM d, y'}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="./assets/articles/{{ post.image }}.jpg" alt="{{ post.title }}">
          <mat-card-content>
            <p>
              {{ post.description }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </ngx-masonry>
  </div>
</div>
